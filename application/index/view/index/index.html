<!-- 首页 -->
<div class="alert alert-success" role="alert">
    期号：<strong>{$current_lottery['issue']}</strong>&nbsp;&nbsp;号码：<strong>{$current_lottery['whole']}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="card">
    <div class="card-header">

    </div>
    <div class="card-body table-responsive">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>期号</th>
                    <th>号码</th>
                    <th>质数/合数</th>
                    <th>AC值</th>
                </tr>
            </thead>
            <tbody>
            {volist name="before_lottery" id="row"}
            <tr>
                <td>{$row.issue}</td>
                <td>{$row.whole}</td>
                <td>{$row['prime']}/{$row['composite']}</td>
                <td>{$row.AC}</td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>
