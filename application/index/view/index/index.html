<div class="container">
    <div class="alert alert-success" role="alert">
        期号：<strong>{$current_lottery['issue']}</strong>&nbsp;&nbsp;号码：<strong>{$current_lottery['whole']}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card">
        <div class="card-header">

        </div>
        <div class="card-body table-responsive">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>期号</th>
                        <th>号码</th>
                    </tr>
                </thead>
                <tbody>
                {loop $before_lottery $row}
                <tr>
                    <td>{$row['issue']}</td>
                    <td>{$row['whole']}</td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>
    </div>
</div>
