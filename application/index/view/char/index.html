<div class="container-fluid">
    <form method="get" class="form-inline">
        <label class="sr-only" for="inlineSelectDate">年份</label>
        <select class="form-control mb-2 mr-sm-2" id="inlineSelectDate" name="date">
            <option value="">请选择年份</option>
        </select>
        <label class="sr-only" for="inlineSelectIssue">期号</label>
        <input type="text" id="inlineSelectIssue" name="issue" class="form-control mb-2 mr-sm-2" placeholder="期号，多期用'，'隔开，范围用'－'隔开" />
        <button type="submit" class="btn btn-primary mb-2">搜索</button>
    </form>
    <div class="card">
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th style="width: 80px;">期号</th>
                    {volist name="ball_title.red" id="red"}
                    <th>{$red}</th>
                    {/volist}
                    {volist name="ball_title.blue" id="blue"}
                    <th>{$blue}</th>
                    {/volist}
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
