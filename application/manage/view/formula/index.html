<div class="block-header">
    <div class="row">
        <div class="col-sm-5 col-lg-5 col-xm-12">
            <h2>{$Think.lang.system_title}<small>{$Think.lang.system_title_small}</small></h2>
        </div>
        <div class="col-sm-7 col-lg-7 col-xs-12 text-right">

        </div>
    </div>
</div>
<div class="container-fluid contact">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card action_bar">
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-lg-1 col-md-2 col-3">
                            <div class="checkbox inlineblock delete_all">
                                <input id="deleteall" type="checkbox" />
                                <label for="deleteall">{$Think.lang.all_checked}</label>
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-6">
                            <div class="input-group search">
                                <input type="text" class="form-control" placeholder="{$Think.lang.search}" />
                                <span class="input-group-addon"><i class="zmdi zmdi-search"></i></span>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-5 col-3 text-right">
                            <!--
                            <div class="btn-group hidden-sm-down" role="group">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-neutral dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="zmdi zmdi-label"></i>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right pullDown">
                                        <li><a href="{:url('manage/formula/add')}">{$Think.lang.add}</a></li>
                                    </ul>
                                </div>
                            </div>
                            -->
                            <a href="{:url('manage/formula/add')}" class="btn btn-neutral hidden-sm-down"><i class="zmdi zmdi-plus-circle"></i></a>
                            <button type="button" class="btn btn-neutral hidden-sm-down"><i class="zmdi zmdi-archive"></i></button>
                            <button type="button" class="btn btn-neutral hidden-sm-down"><i class="zmdi zmdi-delete"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="body table-responsive">
                    <table class="table table-hover m-b-0 c_list footable footable-1 footable-paging footable-paging-center breakpoint-lg">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>{$Think.lang.formula_title}</th>
                                <th>{$Think.lang.formula}</th>
                                <th>{$Think.lang.formula_accuracy}</th>
                                <th>{$Think.lang.operation}</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name="list" id="row"}
                            <tr>
                                <td>
                                    <div class="checkbox">
                                        <input id="delete_{$row.id}" type="checkbox" value="{$row.id}" />
                                        <label for="delete_{$row.id}"> </label>
                                    </div>
                                </td>
                                <td>{$row.title}</td>
                                <td>{$row.formula}</td>
                                <td>{$row.accuracy}</td>
                                <td>
                                    <button class="btn btn-sm btn-icon btn-neutral btn-icon-mini"><i class="zmdi zmdi-edit"></i></button>
                                    <button class="btn btn-sm btn-icon btn-neutral btn-icon-mini"><i class="zmdi zmdi-delete"></i></button>
                                </td>
                            </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
